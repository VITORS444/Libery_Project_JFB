<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style_index.css" />
    <title>Biblioteca JFB</title>
  </head>
  <body>
    <header class="header">
        <img src="public/images/logo.jpg" alt="Logo" class="logo" />
        <div class="menu-horizontal">
          <nav class="menu">
            <ul>
              <li><a href="#" class="cadastrar-aluno">Cadastrar Aluno</a></li>
              <li><a href="#" class="cadastrar-livro">Cadastrar Livro</a></li>
              <li><a href="#" class="emprestimo">Efetuar Empréstimo</a></li>
              <li><a href="#" class="consultarEmprestimos">Alunos Cadastrados</a></li>
            </ul>
          </nav>
        </div>
      </header>
      
    <main>
      <section class="home">
        <div class="card">
          <h2>Alunos cadastrados</h2>
          <p>0</p>
        </div>
        <div class="card">
          <h2>Livros cadastrados</h2>
          <p>0</p>
        </div>
        <div class="card">
          <h2>Total de empréstimos</h2>
          <p>0</p>
        </div>
        <div class="card">
          <h2>Devoluções pendentes</h2>
          <p>0</p>
        </div>
      </section>

      <div id="contain-cadastro">
        <div class="form-cadastro">
          <form class="cadastro-aluno" method="post" action="">
      
              <h1>Cadastro Do Aluno</h1>
              <div class="txt_field">
                  <input type="text" name="nome" required placeholder="Nome do Aluno">
                  <span></span>
              </div>
              
              <div class="txt_field">
                  <input type="tel" name="telefone" required placeholder="Telefone">
                  <span></span>
              </div>
              
              <div class="txt_field">
                  <input type="email" name="email" placeholder="E-mail">
                  <span></span>
              </div>

              <div class="select-dinamico">

                <select id='Nivel_escolar' required>
                    <option value='' selected disabled>Selecione a escolaridade</option>
                    <option>Médio</option>
                    <option>Subsequente</option>
                </select>
                
                
                <select id='Turma_medio' style='display:none' required>
                    <option>1A</option>
                    <option>1B</option>
                    <option>2A</option>
                </select>
                
                <select id='Turma_sub' style='display:none' required>
                    <option>TII 1A</option>
                    <option>TII 2A</option>
                    <option>TII 3A</option>
                </select>
              </div>
      
              <button class="Cadastrar" type="submit">Cadastrar</button>
              </div>
      </div>
    </main>
    <footer></footer>
    <script src="public/javascript/index_js.js"></script>
  </body>
</html>
