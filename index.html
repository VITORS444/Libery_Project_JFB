<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="public/css/style_index.css" />
  <link rel="stylesheet" href="public/css/style_cadastros.css">
  <title>Biblioteca JFB</title>
</head>

<body>
  <header class="header">
    <img src="public/images/logo.jpg" alt="Logo" class="logo" />
    <div class="menu-horizontal">
      <nav class="menu">
        <ul>
          <li><a href="#" class="aluno-cadastrado">Alunos Cadastrados</a></li>
          <li><a href="#" class="livro-cadastrado">Acervo Cadastrado</a></li>
          <li><a href="#" class="emprestimo-efetuado">empréstimos Efetuados</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="home">
      <div class="cardsTotais">
        <div class="card1">
          <h2>Cadastrar alunos</h2>
          <p>0</p>
        </div>
        <div class="card2">
          <h2>Cadastrar livros</h2>
          <p>0</p>
        </div>
        <div class="card3">
          <h2>Realizar empréstimo</h2>
          <p>0</p>
        </div>
        <div class="card4">
          <h2>Devoluções pendentes</h2>
          <p>0</p>
        </div>
      </div>
    </section>

    <!---------------------Formulários------------------->

    <div id="contain-cadastro">
      
      <!--------Formulário do cadastro de aluno-------->
      <div class="cadastro-aluno">
        <form class="form-cadastro-aluno" method="post" action="">

          <h1>Cadastro Do Aluno</h1>
          <div class="txt_field">
            <input type="text" name="nome" required placeholder="Nome do Aluno">
            <span></span>
          </div>

          <div class="txt_field">
            <input type="tel" name="telefone" required placeholder="Telefone">
            <span></span>
          </div>

          <div class="txt_field">
            <input type="email" name="email" placeholder="E-mail">
            <span></span>
          </div>


          <div class="select-dinamico">

            <select id='Nivel_escolar' required>
              <option value='' selected disabled>Selecione a escolaridade</option>
              <option>Médio</option>
              <option>Subsequente</option>
            </select>


            <select id='Turma_medio' style='display:none' required>
              <option>1A</option>
              <option>1B</option>
              <option>2A</option>
            </select>

            <select id='Turma_sub' style='display:none' required>
              <option>TII 1A</option>
              <option>TII 2A</option>
              <option>TII 3A</option>
            </select>

            <script>
              let Nivel_escolar = document.getElementById("Nivel_escolar");
              Nivel_escolar.onchange = function () {
                const value_elem_id = { 'Médio': 'Turma_medio', 'Subsequente': 'Turma_sub' };
                let valor = this.value;
                let selects = Array.from(document.getElementsByTagName('select'));
                selects.forEach(function (el) {
                  if (el.id != 'Nivel_escolar')
                    el.style.display = 'none';
                  if (el.id == value_elem_id[valor])
                    el.style.display = 'block';
                });
              }
            </script>

          </div>
          <button class="CadastrarAluno" type="submit">Cadastrar</button>
        </form>
      </div>
      
      <!------Cadastro de livros----->
      <div class="cadastrar-livro">
        <form class="form-cadastro-livro">
          <h1>Cadastrar livro</h1>
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required>
        
          <label for="autor">Autor:</label>
          <input type="text" id="autor" name="autor" required>
        
          <label for="editora">Editora:</label>
          <input type="text" id="editora" name="editora" required>
        
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" name="isbn" required>
        
          <label for="foto">Foto:</label>
          <input type="file" id="foto" name="foto">
        
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="public/javascript/index_js.js"></script>
</body>

</html>
